<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="regStyle.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="image" src="Assets/regbg.jpg" alt="backgroundImage">
        </div>
        <div class="right">
            <form action="Registration.php" method="post">
                <h1>Sign Up</h1>
                <input type="text" name="name" id="name" placeholder="Name...">
                <i class="fa-solid fa-user"></i>
                <input type="email" name="email" id="email" placeholder="Email address">
                <i class="fa-solid fa-key"></i>
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat Password">
                <div class="terms">
                    <input type="checkbox" name="agree" id="agree" required="true">
                    <p>I agree to the Terms & Conditions</p>
                </div>
                <button class="btn" type="submit">Sumbit</button>
            </form>
        </div>
    </div>
</body>
</html>
